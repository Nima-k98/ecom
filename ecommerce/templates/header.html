{% load static %}
<header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #000000; height: 70px;">
    <!-- Logo and Shop Name -->
    <div style="display: flex; align-items: center; gap: 15px;">
        <img src="{% static 'images/shop_logo.png' %}" alt="logoimage" style="height:45px; width:45px; object-fit: contain; border-radius: 50%; border: 2px solid white;">
        <span style="font-size: 1.2rem; font-weight: bold; color: white; letter-spacing: 1px;">Shopify</span>
    </div>

    <div style="flex: 1; display: flex; justify-content: center; position: relative;">
        <div style="display: flex; width: 60%;">
            <input type="text" placeholder="Search" style="flex: 1; padding: 8px 10px; border-radius: 10px 0 0 10px; border: 1px solid white; outline: none; background-color: white; color: black;">
            <button type="button" style="border-radius: 0 10px 10px 0; border: 1px solid white; background-color: black; padding: 8px 16px; cursor: pointer; display: flex; align-items: center;">
                <img src="{% static 'images/search_icon.png' %}" alt="Search" style="height: 25px; width: 25px;">
            </button>
        </div>
    </div>

    <!-- Language, Login, and Cart -->
    <div style="display: flex; align-items: center; gap: 16px;">
        <!-- Language Selector -->
        <div style="position: relative;">
            <select style="padding: 5px 30px 5px 40px; border-radius: 4px; border: 1px solid white; background-color: black; color: white; font-size: 0.9rem; appearance: auto;">
                <option value="en" style="color: black; background-color: white;">EN</option>
                <option value="es" style="color: black; background-color: white;">ES</option>
                <!-- Add more languages as needed -->
            </select>
            <img src="{% static 'images/flag.png' %}" alt="Flag" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); height: 20px; width: 30px;">
        </div>

        <!-- Login Button -->
        {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'signout' %}" style="color: white; font-size: 1rem; text-decoration: none;">
                Logout
            </a>
        {% else %}
            <a class="nav-link" href="{% url 'signin' %}" style="color: white; font-size: 1rem; text-decoration: none;">
                Login
            </a>
        {% endif %}

        <!-- Cart Icon -->
        <a href="{% url 'view_cart' %}" style="text-decoration: none;">
            <img src="{% static 'images/cart_icon.png' %}" alt="Cart" style="height:35px; width:35px;">
        </a>
    </div>
</header>
