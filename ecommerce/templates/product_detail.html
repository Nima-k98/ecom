{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet"  href="{% static 'css/home.css' %}">
<br>
<div class="container product-details">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="fixed-size-image">
    <p><strong>Price:</strong> Rs.{{ product.price }}</p>
    <p>{{ product.desc }}</p>
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-dark">Add to Cart</a>
    <a href="{% url 'userhome' %}" class="btn btn-secondary">Back to Home</a>
</div>
<br>
{% endblock %}
