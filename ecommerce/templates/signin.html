{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signin_signup.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'images/shop_logo.png' %}" alt="logoimage">
        <h2>Shopify</h2>
    </div>
<br>
{% if messages %}
    <div class="custom-message-container">
        {% for message in messages %}
            <div class="custom-message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <br>
{% endif %}
    <div class="login-container">
        <h2>Sign in</h2>
        <form method="post" action="/signin/">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign in</button>
        </form>
        <a href="#" class="help-link">Need help?</a>
        <!-- Divider, Shopify text, and New Account in a row -->
        <div class="divider-row">
            <div class="divider"></div>
                <h5>New account</h5>
            <div class="divider"></div>
        </div>
        <div class="new-account">
                <a href="{% url 'signup' %}">Create your new account</a>
        </div>
        <div class="terms">
            <p>By continuing, you agree to Shopify's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        </div>
    </div>
</body>
</html>
